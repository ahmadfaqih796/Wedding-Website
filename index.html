<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fulan & Fulanah</title>
    <link rel="stylesheet" href="assets/css/root.css" />
    <link rel="stylesheet" href="assets/css/animation.css">
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/acara.css" />
    <link rel="stylesheet" href="assets/css/tanggal.css" />
  </head>
  <body>
    <main id="warna-1" class="header">
      <img class="bunga-2" src="assets/gambar/bunga-2.png" alt="" />
      <div class="bingkai reveal">
        <img class="bunga-1 kiri" src="assets/gambar/bunga-2.png" alt="" />
        <img class="bunga-1 kanan" src="assets/gambar/bunga-2.png" alt="" />
      </div>
      <article>
        <img class="thumb" src="assets/gambar/thumb.png" alt="" />
        <p>Welcome to</p>
        <h1>W & A</h1>
        <p>Wedding Party</p>
      </article>
    </main>
    <main id="warna-2" class="tanggal divider-wave has-divider">
      <article class="reveal">
        <h1>December 18<sup>th</sup>, 2022</h1>
        <img src="assets/gambar/save-the-date.png" alt="tanggal" />
        <div id="count-timer" class="count-timer">
          <h1>
            <div id="hari"></div>
            Hari
          </h1>
          <h1>
            <div id="jam"></div>
            Jam
          </h1>
          <h1>
            <div id="menit"></div>
            Menit
          </h1>
          <h1>
            <div id="detik"></div>
            Detik
          </h1>
        </div>
      </article>
    </main>
    <main id="warna-1" class="acara divider-triangle-down has-divider">
      <button type="button" onclick="themeToggle()">Theme Toggle</button>
      <div id="theme"></div>
    </main>
    <script src="assets/js/count-timer.js"></script>
    <script src="assets/js/animation.js"></script>
    <script src="assets/js/theme.js"></script>
  </body>
</html>
